    <script type="text/javascript">
        
    function execute() {
        var trim, input, nan, x, selA, y, selB, convObj, answer, output;
        trim = document.getElementById('input').value;
        //alert("var trim = " + trim);
        trim = trim.replace(/[^0-9\.]/gmi, "");//.replace(/\s+/g, "");//.replace(",", ""); // /[.,](?=.*[.,])/g, "").replace(",", "."); //care of recursive on stack overflow      
        //alert("trim.replace = " + trim);    
        input = parseFloat(trim);
        //alert("after parseFloat var input = " + input);
        nan = isNaN(input);
        //alert("nan = " + nan);
        if (nan) {
            document.getElementById('output').innerHTML = "Not a Valid Entry"
            document.getElementById('input').value = "";
        }
        else {
            x = document.getElementById('selectA').selectedIndex;
            selA = document.getElementsByTagName('option')[x].value;
            //alert("var selA = " + selA);
            y = document.getElementById('selectB').selectedIndex;
            selB = document.getElementsByTagName('option')[y].value;
            //alert("var selB = " + selB);
            convObj = new Conversion(input, selA, selB); 
            answer = convObj.convert(); 
            //alert("answer = " + answer);
            document.getElementById("output").innerHTML = answer;
            
        }    
    }
           
    </script>
